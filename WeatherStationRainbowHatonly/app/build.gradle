apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "edu.cs4730.weatherstationrainbowhatonly"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compileOnly 'com.google.android.things:androidthings:+'
    compile 'com.google.android.things.contrib:driver-rainbowhat:+'
    compile 'com.google.android.things.contrib:driver-button:+'
    compile 'com.google.android.things.contrib:driver-bmx280:0.2'
    compile 'com.google.android.things.contrib:driver-ht16k33:0.3'
    compile 'com.google.android.things.contrib:driver-apa102:0.3'
    compile 'com.google.android.things.contrib:driver-pwmspeaker:0.2'
}
